<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações Dreaming</title>
  <link rel="shortcut icon" href="2-removebg-preview.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #16181e;
      color: rgb(250, 250, 250);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .barranav {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #21242D;
      padding: 20px 0;
      overflow-y: auto;
    }

    .nav-list {
      list-style: none;
      padding: 0;
    }

    .nav-list li {
      margin-bottom: 20px;
    }

    .nav-list a {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-list img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .nav-list a:hover {
      background-color: #00B9AE;
      color: #f1f1f1;
    }

    .nav-list a:hover img {
      filter: brightness(0) invert(1);
    }

    .tag {
      align-items: center;
      color: #ffffff;
      font-size: 16px;
      display: flex;
      padding: 10px 20px;
    }

    .logout a {
      color: red;
      text-decoration: none;
    }

    .nav-logo img {
      max-width: 250px;
      width: 100%;
      height: auto;
      padding: 0;
      margin-bottom: 0px;
    }

    .settings-container {
      margin-left: 220px;
      padding: 20px;
      max-width: 600px;
    }

    .settings-container h1 {
      margin-bottom: 10px;
    }

    .setting-section {
      margin-bottom: 20px;
    }

    .setting-section h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select, input[type="password"] {
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #00B9AE;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008c7e;
    }
  </style>
</head>
<body>

  <!--Barra de navegação vertical esquerda-->
  <nav class="barranav">
    <div class="nav-logo">
      <img src="imagens/2-removebg-preview 1.png" alt="dreaminglogo">
    </div>
    <ul class="nav-list">
      <li class="tag">Menu</li>
      <li><a href=""><img src="https://www.unhcr.org/spotlight/wp-content/uploads/sites/55/2021/05/Icon-test-House-white.png" alt="Início"> Home</a></li>
      <li><a href="#services"><img src="https://www.pngkey.com/png/full/87-872187_lupa-search-icon-white-png.png" alt="discover"> Discover</a></li>
      <li class="tag">Library</li>
      <li><a href="recent.pag"><img src="https://static-00.iconduck.com/assets.00/recent-icon-2048x1853-pffurvy9.png" alt="recent"> Recent</a></li>
      <li><a href=""><img src="imagens/Top Rated.png" alt="">Top Rated</a></li>
      <li><a href=""><img src="imagens/Downloaded.png" alt="">Downloaded</a></li>
      <li><a href=""><img src="imagens/Playlists.png" alt="">Playlists</a></li>
      <li><a href=""><img src="imagens/Watchlist.png" alt="">Watchlist</a></li>
      <li class="tag">General</li>
      <li><a href=""><img src="imagens/Settings.png" alt="">Settings</a></li>
      <li class="logout"><a href=""><img src="imagens/Log Out.png" alt="">Logout</a></li>
    </ul>
  </nav>

  <!-- Conteúdo de configurações -->
  <div class="settings-container">
    <h1>Configurações</h1>
    <hr>
    <section class="setting-section">
      <h2>Preferências de Vídeo</h2>
      <label for="quality">Qualidade de Vídeo:</label>
      <select id="quality">
        <option value="auto">Automático</option>
        <option value="1080p">1080p (Full HD)</option>
        <option value="720p">720p (HD)</option>
        <option value="480p">480p (SD)</option>
      </select>
      <label for="theme">Tema do Player:</label>
      <select id="theme">
        <option value="light">Claro</option>
        <option value="dark">Escuro</option>
      </select>
    </section>

    <section class="setting-section">
      <h2>Preferências de Áudio</h2>
      <label for="audio-lang">Idioma do Áudio:</label>
      <select id="audio-lang">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
      </select>
      <label>
        <input type="checkbox" id="enable-subtitles"> Habilitar Legendas
      </label>
      <label for="sub-lang" class="sub-options">
        Idioma das Legendas:
        <select id="sub-lang" disabled>
          <option value="pt">Português</option>
          <option value="en">Inglês</option>
          <option value="es">Espanhol</option>
          <option value="fr">Francês</option>
        </select>
      </label>
    </section>

    <section class="setting-section">
      <h2>Notificações</h2>
      <label>
        <input type="checkbox" id="email-notifications"> Receber notificações por e-mail
      </label>
      <label>
        <input type="checkbox" id="push-notifications"> Receber notificações no navegador
      </label>
    </section>

    <section class="setting-section">
      <h2>Controle de Pais</h2>
      <label>
        <input type="checkbox" id="enable-parental-control"> Habilitar Controle de Pais
      </label>
      <div class="parental-control-options" id="parental-options" style="display: none;">
        <label for="pin">Definir PIN:</label>
        <input type="password" id="pin" maxlength="4" placeholder="****">
      </div>
    </section>

    <button id="save-button">Salvar Configurações</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
